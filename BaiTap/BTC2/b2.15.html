<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    
    <table width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <table border="0">
                    <tr>
                        <td align="center">
                            <img src="image/mango.jpg" alt="Mango Logo">
                        </td> 

                    <tr>
                        <td>
                                <form>
                                <div align="center">
                                Username 
                                <input type="text" id="userName" name="userName" required minlength="2">
                                </div>
                                <br>

                                <div align="center">
                                    Password 
                                    <input type="password" id="passWord" name="userName" required minlength="2">
                                </div>
                                <br>

                                <div align="center">
                                    <button type="submit">Log in</button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </table>
                <br>
            </td>
        </tr>
    </table>
</body>
</html>
