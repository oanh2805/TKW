<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    
    <table width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <table border="0">
                    <tr>
                        <td align="center">
                            <img src="pic/mango.png" alt="Mango Logo">
                        </td> 
                    <tr>
                        <td align="center"> 
                            <nav>
                                <a href="#">Home</a> |
                                <a href="#">Location</a> |
                                <a href="#">Blog</a>
                            </nav>
                        </td>
                    </tr>
                    <tr>
                        <td align="center"> 
                            <h2>Sign Up</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                                <form>
                                <div align="center">
                                First Name <br>
                                <input type="text" id="firstName" name="firstName" minlength="2" maxlength="20" required>
                                </div>
                                <br>
        
                                <div align="center">
                                Last Name
                                <br>
                                <input type="text" id="lastName" name="lastName" required minlength="5" maxlength="50">
                                </div>
                                <br>

                                
                                <div align="center">
                                Email
                                <br>
                                <input type="email" id="email" name="email" required minlength="15" maxlength="30">
                                </div>
                                <br>

                                <div align="center">
                                    Password
                                    <br>
                                    <input type="password" id="password" name="password" required minlength="8" maxlength="30">
                                </div>
                                <br>

                                <div align="center">
                                    Confirm Password
                                    <br>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" maxlength="30">
                                </div>
                                <br>
            
                                <div align="center">
                                    <button type="submit">Sign Up</button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </table>
                <br>
                <div align="center">
                    <p>Copyright by Mango.org</p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
