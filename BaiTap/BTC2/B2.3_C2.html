<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <p>
        1. <em>This text is emphasized</em>
        2. Do not forget to buy <mark>milk</mark> today.<br>
        3. <small>This some smaller text.</small> <br>
        4. My favorite color is <del>blue</del> red.<br>
        5. My favorite color is <del>blue</del> <u>red</u>.<br>
        6. This is <sub>subscripted</sub> text.<br>
        7. This is <sup>superscripted</sup> text.
    </p>
</body>
</html>
