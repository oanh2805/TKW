<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    
    <table width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <table border="0">
                    <tr>
                        <td align="center">
                            <img src="pic/mango.png" alt="Mango Logo">
                        </td> 

                    <tr>
                        <td>
                                <form>
                                <div align="center">
                                Email address
                                <input type="text" id="eMail" name="eMail" required minlength="2">
                                </div>
                                <br>

                                <div align="center">
                                Date of Booking 
                                <input type="date" id="dob" name="dateOfBook" required minlength="2">
                                </div>
                                <br>

                                <div align="center">
                                Number of people 
                                <input type="number" id="quantity" name="quantity" required min="1" max="8">
                                </div>
                                <br>
        

                                <div align="center">
                                    <button type="submit">Login</button>
                                </div>
                            </form>
                        </td>
                    </tr>
                </table>
                <br>
            </td>
        </tr>
    </table>
</body>
</html>
